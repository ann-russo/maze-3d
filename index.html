<html lang="en">
<head>
    <title>Maze</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/default.css">

    <style>
    body { margin: 0; padding: 0; }
    canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>
<div id="ui">
    <h1>Maze</h1>

    <div id="controls">
        <h3>Controls</h3>
        <p><b>W, A, S, D</b><br><span class="control-description">- Move Character</span></p>
        <p><b>Shift + W, A, S, D</b><br><span class="control-description">- Run</span></p>
        <p><b>Q</b><br><span class="control-description">- Rotate Camera Left</span></p>
        <p><b>E</b><br><span class="control-description">- Rotate Camera Right</span></p>
    </div>

    <div id="overlay" class="hidden">
        <div id="overlay-start-game" class="hidden">
            <h1>New Game</h1>
        </div>

        <div id="overlay-board-selector" class="hidden">
            <p id="overlay-play-button"><span class="button" onclick="game.startGame();">Play</span></p>
        </div>
    </div>
</div>


    <script src="lib/mazegen.js"></script>
    <script src="lib/tools.js"></script>
    <script src="lib/three.min.js"></script>
    <script src="lib/THREEx.FullScreen.js"></script>
    <script src="lib/VRButton.js" type="module"></script>

    <script src="js/utils.js"></script>
    <script src="js/pointerlock.js"></script>
    <script src="js/assetmanager.js"></script>
    <script src="js/inputmanager.js"></script>
    <script src="js/torch.js"></script>
    <script src="js/xrcontrols.js"></script>
    <script src="js/mazegame.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
