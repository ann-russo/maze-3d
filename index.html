<html lang="en">
<head>
    <title>A-Maze-ing Escape</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">

    <style>
    body { margin: 0; padding: 0; }
    canvas { width: 100%; height: 100%; }
    </style>
</head>

<body>
<div id="ui">
    <h1>A-Maze-ing Escape</h1>

    <div id="controls">
        <h3>Game Controls</h3>
        <div class="control">
            <span class="key">W, A, S, D</span>
            <span class="description">Move your character through the maze</span>
        </div>
        <div class="control">
            <span class="key">Shift + W, A, S, D</span>
            <span class="description">Run faster to escape dangers</span>
        </div>
        <div class="control">
            <span class="key">Q</span>
            <span class="description">Rotate the camera left for a better view</span>
        </div>
        <div class="control">
            <span class="key">E</span>
            <span class="description">Rotate the camera right to explore surroundings</span>
        </div>
    </div>

    <button id="soundButton">Sound On</button>

    <div id="winQuote">You Win!</div>
    <div id="loseQuote">You Lost!</div>

</div>

<script src="lib/tools.js"></script>
<script src="lib/three.min.js"></script>
<script src="lib/THREEx.FullScreen.js"></script>
<script src="lib/VRButton.js" type="module"></script>

<script src="js/core/utils.js"></script>
<script src="js/core/pointerLock.js"></script>
<script src="js/core/xrcontrols.js"></script>
<script src="js/game/gameInit.js"></script>
<script src="js/game/mazeGame.js"></script>
<script src="js/game/torch.js"></script>
<script src="js/managers/assetManager.js"></script>
<script src="js/managers/inputManager.js"></script>
<script src="js/managers/soundManager.js"></script>
<script src="js/managers/uiManager.js"></script>
<script src="js/maze/maze.js"></script>
<script src="js/maze/mazeGenerator.js"></script>
<script src="js/player/player.js"></script>
<script src="js/main.js"></script>

</body>
</html>
